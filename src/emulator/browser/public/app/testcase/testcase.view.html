<div class="row testcase-toolbar-row">
  <div class="col-sm-12">
    <h4><a href="#" editable-text="vm.testcase.header.name" e-required onaftersave="vm.onaftersave()" edit-disabled="!vm.testcase">{{ vm.testcase.header.name ? vm.testcase.header.name : 'no name' }}</a> / {{ vm.testcase.conversation.length }} Messages</h4>
  </div>
</div>
<div class="row testcase-toolbar-row">
  <div class="col-sm-12">
    <p>{{ vm.testcase.sourceTag }}</p>
  </div>
</div>
<div class="row testcase-toolbar-row">
  <div class="col-sm-12">
    <p><a href="#" editable-textarea="vm.testcase.header.description" e-rows="7" e-cols="50" onaftersave="vm.onaftersave()"  edit-disabled="!vm.testcase">{{ vm.testcase.header.description ? vm.testcase.header.description : 'no description' }}</a></p>
  </div>
</div>

<div class="row current-chat-area" id="current-chat-area">
  <div class="col-md-12">
    <ul class="media-list">
      <li class="media" ng-repeat="msg in vm.testcase.conversation">
        <display-chatbot-message msg="msg" />
        <hr>
      </li>
    </ul>  
  </div>
</div>
